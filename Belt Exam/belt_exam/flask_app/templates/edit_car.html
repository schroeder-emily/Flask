<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Car</title>
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Edit Car</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <form action="/update/car" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        
        {% with messages = get_flashed_messages(category_filter=['car']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        
            <input type="hidden" name="id" value={{edit.id}}>
            <div class="col-4">
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" name="price" class="form-control" value="{{edit.price}}">
                </div>
                <div class="form-group">
                    <label for="model">Model:</label>
                    <textarea name="model" cols="30" rows="1" class="form-control">{{edit.model}}</textarea>
                </div>
                <div class="form-group">
                    <label for="make">Make:</label>
                    <textarea name="make" cols="30" rows="1" class="form-control">{{edit.make}}</textarea>
                </div>
                <div class="form-group">
                    <label for="year">Year:</label>
                    <textarea name="year" cols="30" rows="1" class="form-control">{{edit.year}}</textarea>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" cols="30" rows="5" class="form-control">{{edit.description}}</textarea>
                </div>
            </div>
            <br>
            <input type="submit" value="Update" class="btn btn-primary">
        </div>
    </div>
</form>
</body>
</html>
